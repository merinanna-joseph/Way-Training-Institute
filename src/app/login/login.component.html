<app-toast [message]="toast.message"></app-toast>
<div class="col-md-4 text-center"  style="text-align:center;top:100px;width:100%;margin: auto;">
  <div class="card card-user">
    <div class="image" style="background:  white;">
      <!-- <img src="../assets/img/bg5.jpg" alt="..."> -->
      <!-- <img src="./assets/img/Times_Logo.jpeg"/> -->
      <img style="margin: auto;" width = "200" height="150" src="./assets/img/wayinstitute-logo.png"/>

     
      <!-- <h2 class="title" style="margin-top: 30px;color:white;">LOGIN</h2> -->
    </div>
    <div class="card-body" style="margin-top: 20px;">
     
      <form role="form">
        <div class="form-group mb-3" >
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="now-ui-icons ui-1_email-85"></i></span>
            </div>
            <input class="form-control" (change)="getEmail($event)" #input1  placeholder="Username" type="email">
           
          </div>
        </div>

      <div class="form-group"  *ngIf="!showPassword">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password"(change)="getPassword($event)" [formControl]="password" >
                    <!-- <i style="font-size:20px;padding-top: 10px;padding-right: 0px;cursor: pointer;" class="material-icons" >visibility_off</i> -->
                   <div class="input-group-append">
                    <span *ngIf="!showPassword" class="input-group-text">
                      <i style="cursor: pointer;padding-left: 9px;" class="fa fa-eye-slash" (click)="showPassword=true"></i>
                   </span>
                   </div>
                  </div>
                </div>
                <div class="form-group" *ngIf="showPassword">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="text"(change)="getPassword($event)" [formControl]="password">
                    <!-- <i style="font-size:20px;padding-top: 10px;padding-right: 0px;cursor: pointer;" class="material-icons" >visibility_off</i> -->
                    <div class="input-group-append">
                      <span *ngIf="showPassword" class="input-group-text">
                        <i style="cursor: pointer;padding-left: 9px;" class="fa fa-eye" (click)="showPassword=false"></i>
                     </span>
                    </div>
                  </div>
                </div>
        
        <div class="text-center">
          <button class="btn btn-danger btn-round"style="background-color:#7e120e;" type="submit" (click)="login()">Sign in</button>
        </div>
      </form>
     
    </div>
    <!-- <hr> -->
   
  </div>
</div>
