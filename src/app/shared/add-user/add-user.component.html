<app-toast [message]="toast.message"></app-toast>



<div class="container" >
  
  <h4 class="headstyle">Add User</h4>
  <div class="col-md-6 col-lg-6" >
 
    <form  [formGroup]="addUserForm" #userDetails="ngForm">
        <label for="email2" class="mb-2 mr-sm-2">First Name:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="email2" placeholder="Enter first name" name="firstname"  formControlName="firstname">
        <label for="email2" class="mb-2 mr-sm-2">Last Name:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="email2" placeholder="Enter last name" name="lastname"  formControlName="lastname">
       
        <label for="email2" class="mb-2 mr-sm-2">Email:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="email2" placeholder="Enter email" name="email"  formControlName="email">
        <label for="pwd2" class="mb-2 mr-sm-2">Password:</label>
        <input type="password" class="form-control mb-2 mr-sm-2" id="pwd2" placeholder="Enter password" name="pswd"  formControlName="password">
        <label for="mobile" class="mb-2 mr-sm-2">Mobile:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="pwd2" placeholder="Enter mobile" name="mobile"  formControlName="mobile">
        
       <br>  
        <button type="submit" class="btn btn-primary mb-2" (click)="onUserSave(userDetails.value)">Submit</button>
      </form>
  </div>
</div>
